<script>
function initVideoCarousel(id){
    const c=document.getElementById(id);
    const content=c.querySelector(".carousel-content");
    const videos=content.querySelectorAll("video");
    let i=0;
    function show(n){
        content.style.transform=`translateX(-${n*100}%)`;
        videos.forEach(v=>v.pause());
        videos[n].play();
    }
    videos.forEach((v,index)=>{v.addEventListener("ended",()=>{i=(i+1)%videos.length;show(i);});});
    c.querySelector(".prev").onclick=()=>{i=(i-1+videos.length)%videos.length;show(i);}
    c.querySelector(".next").onclick=()=>{i=(i+1)%videos.length;show(i);}
    show(0);
}
function initPhotoCarousel(id,delay=3000){
    const c=document.getElementById(id);
    const content=c.querySelector(".carousel-content");
    const imgs=content.children;
    let i=0;
    setInterval(()=>{i=(i+1)%imgs.length;content.style.transform=`translateX(-${i*100}%)`;},delay);
}
initVideoCarousel("videoCarousel");
initPhotoCarousel("photoCarousel");
</script>
